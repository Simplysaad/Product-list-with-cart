<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="d-md-flex">
    <section id="mainSection" class="col-md-8">
    <div class="container py-5">
      <h2 class="lead display-2 mb-5 fw-bold">
        Desserts
      </h2>
      <div class="row g-4" id="productList">
       <!--  all the main products go here -->
      </div>
    </div>
  </section>
  <section id="cartSection" class="my-5 border-top py-5">
    <div class="container p-3">
      <h2 class="display-3 cart-heading fw-bold text-danger">
        Your Cart (<data id="cartQuantity">
          0
        </data>)
      </h2>
      <div class="py-5" id="nothingHere">
        <img src="./assets/images/illustration-empty-cart.svg">
         <p class="text-secondary">
          Your added items will appear here
        </p>
      </div>
      
      <div id="summaryList">
      <!--    all objects in the cart go here from the "summaryList" array    -->
      </div>
      <button type="button" id="btnOrder" class="btn-lg btn text-white rounded-pill btn-order" data-bs-toggle="modal" data-bs-target="#orderConfirmModal">
        Confirm Order
      </button>
    </div>
  </section>
    <div class="modal" id="orderConfirmModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <div class="modal-title">
              <!-- <i class="fa fa-check-circle text-success fa-2x"></i> -->
              <h2 class="display-4 fw-bold text-confirm">Order Confirmation</h2>
            </div>
            <i class="btn-close" data-bs-dismiss="modal"></i>
          </div>
          <div class="modal-body border-0">
            <div id="orderSummary" class="container">
             <!--  all the objects in the summaryList array go here -->
            </div>
          </div>
          <div class="modal-footer border-0">
            <button class="btn btn-lg btn-order rounded-pill text-light" data-bs-dismiss="modal" id="btnNewOrder">
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution my-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/simplySaad">simplySaad</a>.
  </div> 
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./script.js" type="module"></script>
</body>
</html>
